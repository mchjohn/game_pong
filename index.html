<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pong Game</title>
</head>
<body>
  <div id="dvGame">
    <div id="dvBall"></div>
    <div id="dvPlayer" class="bar left"></div>
    <div id="dvCPU" class="bar right"></div>
  </div>
  <div id="dvPanel">
    <div class="itemPanel">
      <label for="">Points</label>
      <input type="text" id="txtPoints" value="0" size="10">
    </div>
    <div class="itemPanel">
      <button id="btnStart">Start</button>
    </div>
  </div>

  <script src="pong.js
  "></script>
</body>
</html>
